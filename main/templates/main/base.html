<html lang="">
<head>
    <style type="text/css" >
        body {

        <!-- отступ сверху -->
            padding: 0;
            margin: 0 auto;
            width: 100%;
        <!-- ширина занимаемая окном по горизонтали  -->
            min-height: 10%;
            position: relative;
            font: 11pt Verdana, Tahoma, Arial, sans-serif;
        <!-- размер элементов текста -->
            line-height: 1.3em;
            color: #efd;
            background-color: #0a104c;
        <!-- цвет поля  -->
            overflow: hidden; <!--scrolling hidden-->
        <!-- наличие прокрутки  -->
        }

        * html body {
            height:100%;
        }

        #header {
            background: #170d7c;
            padding: 0.3em 1.2em;
            text-align: center; font-size: 115%;
        }

        #header1 {
            background: #170d7c;
            padding: 0.3em 1.2em;
            text-align: center; font-size: 115%;
        }

        a {
            color: #bf8;
            margin: 0 3px;
        }

    </style>
    <title>ra3fd log</title>

</head>
<body>
<br> <!-- узкая темная полоса -->
<div id="header">
    <h1><span style="font-style: italic; font-size: 150%"><a href="/">www.ra3fd.ru</a></span></h1>
</div>
<br>
<div id="header1">

    <button onclick="window.location.href = '/statistics/';">statistics</button>
    <button onclick="window.location.href = '/search/';">search</button>
    <button onclick="window.location.href = '/new_calls/';">new</button>
    <button onclick="window.location.href = '/call_allbands/';">allbands</button>
    <button onclick="window.location.href = '/call_allmode/';">allmode</button>
    <button onclick="window.location.href = '/call_allbands_mode/';">allbands && allmode</button>
    <button onclick="window.location.href = '/qso_period/';">period</button>
    <button onclick="window.location.href = '/qsls/';">QSLs</button>
    <button onclick="window.location.href = '/random/';">random</button>

</div>

{% block content %}{% endblock %}

</body>
</html>
